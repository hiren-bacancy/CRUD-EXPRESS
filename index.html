<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CRUD APP</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./sorting-filtering-pagination-fancytable/src/fancyTable.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col1">
                          
                    <div class="alert success" id="as">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  
                        <strong>Success!</strong> Data Submited Successfully.
                    </div>
                          
                    <div class="alert warning" id="aw">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  
                        <strong>Warning!</strong> Fill All Field.
                    </div>
                <form action='/' method="POST" id='uform'>
                    <label for="fn">FIRST NAME</label>
                    <input type="text" name="fname" id="fn">
                    <label for="ln">LAST NAME</label>
                    <input type="text" name="lname" id="ln">
                    <label for="mail">EMAIL</label>
                    <input type="email" name="email" id="mail">
                    <label for="contact">CONTACT NO.</label>
                    <input type="text" name="contact" id="contact">
                    <!-- <button class="fb" id="fsb" onclick="sub()">SUBMIT</button> -->
                    <button class="fb" id="fsb" type="button">SUBMIT</button>
                    <button class="fb" id="upd" type="button">UPDATE</button>
                </form>
            </div>
            <div class="col1">
                    <div class="alert" id="ae">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  
                            Deleted Successfully.
                    </div>
                <table class="customer" id="tb1">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>CONTACT NO.</th>
                            <th>OPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            <div class="col1">
                <h4>SEARCH USER BY EMAIL</h4>
                <input type="email" id="searchuser" placeholder="ENTER EMAIL">
                <button class="fb" id="fin">SEARCH</button>
            </div>
            <div class="col1">
                <table class="customer" id="tb2">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>CONTACT NO.</th>
                            <th>OPTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="connect.js"></script>
    </body>
</html>
